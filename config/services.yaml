# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:
    # APP_BASE_URL is optional - use empty string if not set
    app.base_url: '%env(default:APP_BASE_URL::string)%'
    
    # Order configuration
    order.idempotency_ttl: 600  # Idempotency cache TTL in seconds (10 minutes)
    order.max_payload_bytes: 65536  # Maximum request payload size (64KB)
    order.no_prefix: 'ORD-'  # Order number prefix
    
    # Gallery configuration
    gallery.default_limit: 50  # Default number of images to return
    gallery.max_limit: 100  # Maximum number of images per request

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Dedicated monolog logger alias for security audit events
    securityAuditLogger:
        alias: monolog.logger.security_audit
        public: false

    # Event Listeners
    App\EventListener\OrderItemListener:
        tags:
            - { name: doctrine.event_listener, event: preUpdate }
            - { name: doctrine.event_listener, event: postUpdate }
            - { name: doctrine.event_listener, event: prePersist }
            - { name: doctrine.event_listener, event: postPersist }

    # Monolog processor to add request context (request_id, route, method, uri, client_ip)
    App\Monolog\RequestContextProcessor:
        tags:
            - { name: monolog.processor }